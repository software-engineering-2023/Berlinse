<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="transaction.css">


<style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #0e1f25;
        }

        .report {
            text-align: center;
            color: #0e1f25;
            width: 300px;
        }

        .report h1 {
            margin-top: 0;
            font-size: 20px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input[type="text"],
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .submit-btn {
            background-color: #0e1f25;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="report">
        <h1>Report Type</h1>
        <div class="form-group">
            <label for="report-type">Select report type:</label>
            <select id="report-type">
                <option value="technical-issue">Technical Issue</option>
                <option value="credit-card-loss">Credit Card Loss</option>
            </select>
        </div>
        <div class="form-group">
            <label for="report-message">Report Message:</label>
            <textarea id="report-message" rows="4"></textarea>
        </div>
        <button class="submit-btn" id="send-report-btn">Send Report</button>
    </div>

    <script>
        const sendReportBtn = document.getElementById('send-report-btn');
        sendReportBtn.addEventListener('click', () => {
            alert('A Report Has Been Sent');
        });
    </script>
</body>
</html>
