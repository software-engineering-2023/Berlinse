<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Reminder</title>
    <link rel="stylesheet" href="transaction.css">

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
        }

        .options {
            margin-bottom: 10px;
        }

        .button {
            padding: 8px 12px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Set Reminder</h2>
        <div class="options">
            <label>
                <input type="checkbox" name="reminder" value="Gas">
                Gas
            </label>
            <label>
                <input type="checkbox" name="reminder" value="Water">
                Water
            </label>
            <label>
                <input type="checkbox" name="reminder" value="Electricity">
                Electricity
            </label>
            <label>
                <input type="checkbox" name="reminder" value="Telephone">
                Telephone
            </label>
            <label>
                <input type="checkbox" name="reminder" value="Loans">
                Loans
            </label>
        </div>
        <button class="button" onclick="setReminders()">Set Reminder</button>
    </div>

    <script>
        function setReminders() {
            var checkboxes = document.getElementsByName('reminder');
            var selectedOptions = [];

            for (var i = 0; i < checkboxes.length; i++) {
                if (checkboxes[i].checked) {
                    selectedOptions.push(checkboxes[i].value);
                }
            }

            if (selectedOptions.length > 0) {
                alert('You are Successfully Set These Reminders');
            } else {
                alert('Please select at least one option');
            }
        }
    </script>
</body>
</html>
