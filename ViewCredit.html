<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="transaction.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 43.5%;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        .action-buttons button {
            padding: 6px 10px;
            margin: 0 5px;
            border-radius: 4px;
            cursor: pointer;
        }

        .accept-button {
            background-color: green;
            color: white;
            border: none;
        }

        .reject-button {
            background-color: red;
            color: white;
            border: none;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Credit Card ID</th>
                <th>Name</th>
                <th>National ID</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>71</td>
                <td>Ammar Yasser</td>
                <td>1831245</td>

                <td class="action-buttons">
                    <button class="accept-button" onclick="deleteRow(this)">Accept</button>
                    <button class="reject-button" onclick="deleteRow(this)">Reject</button>
                </td>
            </tr>
            <tr>
                <td>72</td>
                <td>Ali Moussa</td>
                <td>2824512</td>
              
                <td class="action-buttons">
                    <button class="accept-button" onclick="deleteRow(this)">Accept</button>
                    <button class="reject-button" onclick="deleteRow(this)">Reject</button>
                </td>
            </tr>
            <tr>
                <td>73</td>
                <td>Alyaa Younes</td>
                <td>1124585</td>
                <td class="action-buttons">
                    <button class="accept-button" onclick="deleteRow(this)">Accept</button>
                    <button class="reject-button" onclick="deleteRow(this)">Reject</button>
                </td>
            </tr>
        </tbody>
    </table>

    <script>
        function deleteRow(button) {
            // Traverse up the DOM to find the parent row element and remove it
            var row = button.parentNode.parentNode;
            row.parentNode.removeChild(row);
        }
    </script>
</body>
</html>
