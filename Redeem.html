<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redeem Points</title>
    <link rel="stylesheet" href="transaction.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #0e1f25;
            color: #000000;
        }

        .redeem-points {
            text-align: center;
        }

        .redeem-points h1 {
            margin-top: 0;
            font-size: 20px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .submit-btn {
            background-color: #0e1f25;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="redeem-points">
        <h1>Redeem Points</h1>
        <p>Credit Card points: 1500</p>
        <div class="form-group">
            <label for="account">Choose an account:</label>
            <select id="account">
                <option value="account1">Account 1</option>
                <option value="account2">Account 2</option>
                <option value="account3">Account 3</option>
            </select>
        </div>
        <button class="submit-btn" onclick="redeemPoints()">Redeem Points</button>
    </div>

    <script>
        function redeemPoints() {
            var selectedAccount = document.getElementById("account").value;
            alert("You have successfully collected your points for " + selectedAccount);
        }
    </script>
</body>
</html>
