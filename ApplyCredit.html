<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="transaction.css">
    <link rel="stylesheet" href="ApplyCredit.css">





    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #0e1f25;
            border: 0e1f25;
        }

        .credit-card-application {
            background-color:transparent;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0e1f25;
            text-align: center;
            border: eaecee;
        }

        .credit-card-application h1 {
            margin-top: 0;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            border: #0e1f25;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: transparent; /* Set the background color to transparent */
        }

        .form-group textarea {
            resize: vertical;
            color: 0e1f25;
            border: 0e1f25;
        }

        #submit-btn {
            background-color: #0e1f25;
            color: 0e1f25;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        #submit-btn:disabled {
            background-color: #0e1f25;
            cursor: not-allowed;
        }
        #apply-btn{
            background-color: #0e1f25;
            color: white;
            width: 63px; /* Adjust the width as needed */
            height: 28px;

        }
    </style>

</head>
<body>
    <div class="credit-card-application">
        <h1>Credit Card Application</h1>
        <div class="form-group">
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name">
        </div>
        <div class="form-group">
            <label for="nationality">Nationality:</label>
            <input type="text" id="nationality">
        </div>
        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone">
        </div>
        <div class="form-group">
            <label for="email">Email Address:</label>
            <input type="email" id="email">
        </div>
        <button id="apply-btn">APPLY</button>
    </div>

    <script>
        const applyBtn = document.getElementById('apply-btn');
        applyBtn.addEventListener('click', () => {
            const fullName = document.getElementById('full-name').value;
            const nationality = document.getElementById('nationality').value;
            const phone = document.getElementById('phone').value;
            const email = document.getElementById('email').value;

            if (fullName && nationality && phone && email) {
                alert('You have successfully applied for a credit card!');
            } else {
                alert('Please fill in all the required fields.');
            }
        });
    </script>
</body>
</html>
